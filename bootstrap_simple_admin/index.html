<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <title>Bootstrap Simple Admin</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top mb-5">
      <div class="container">
         <a href="#" class="navbar-brand text-light">
            <strong>Админ</strong>
         </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
         aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse justify-content-between" id="navMenu">
            <ul class="navbar-nav">
               <li class="navbar-item">
                  <a href="#" class="nav-link active">Хэрэглэгч</a>
               </li>
               <li class="navbar-item">
                  <a href="#" class="nav-link">Ангилал</a>
               </li>
               <li class="navbar-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false" id="navbarDropdown">Мэдээ</a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                     <li><a href="#" class="dropdown-item">Мэдээ</a></li>
                     <li><a href="#" class="dropdown-item">Сэтгэгдэл</a></li>
                     <li><hr class="dropdown-divider"></li>
                     <li><a href="#" class="dropdown-item">Шинэ мэдээ</a></li>
                  </ul>
               </li>
               <li class="navbar-item">
                  <a href="#" class="nav-link text-secondary">Сэдэв</a>
               </li>

            </ul>

         </div>
         <button class="btn btn-light d-none d-lg-block">ГАРАХ</button>
      </div>
   </nav>
   <main class="container">
      <div class="row">
         <div class="col-lg-6 col-md-8 col-sm-12 mx-auto py-2 d-flex justify-content-between align-items-center">
            <div><h2>Ангилал</h2></div>
            <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#addClassification">Шинэ</button>
         </div>
         <div class="modal fade" id="addClassification">
            
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title">Ангилал нэмэх</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <form action="">
                     <div class="modal-body">
                        <p>Нэр</p>
                        <input type="text" class="form-control" placeholder="Ангиллын нэр">
                     </div>
                     <div class="modal-footer d-flex justify-content-between">
                        <button type="reset" class="btn btn-outline-danger">Устгах</button>
                        <button type="submit" class="btn btn-primary">Хадгалах</button>
                     </div>
                     
                  </form>
               </div>
            </div>
             
         </div>
      </div>
      <div class="row">
         <div class="col-lg-6 col-md-8 col-sm-12 border rounded p-2 mx-auto my-1 d-flex justify-content-between align-items-center">
            <div>Улстөр</div>
            <button class="btn btn-outline-secondary border-0" type="button">Засах</button>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-6 col-md-8 col-sm-12 border rounded p-2 mx-auto my-1 d-flex justify-content-between align-items-center">
            <div>Нийгэм</div>
            <button class="btn btn-outline-secondary border-0" type="button">Засах</button>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-6 col-md-8 col-sm-12 border rounded p-2 mx-auto my-1 d-flex justify-content-between align-items-center">
            <div>Спорт</div>
            <button class="btn btn-outline-secondary border-0" type="button">Засах</button>
         </div>
      </div>

   </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
   </script>
</body>
</html>
